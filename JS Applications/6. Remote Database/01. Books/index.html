<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <button id="load-books">LOAD ALL BOOKS</button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Isbn</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="books-container"></tbody>
    </table>

    <form>
        <h3>FORM</h3>
        <label>TITLE</label>
        <input type="text" id="title" placeholder="Title...">
        <label>AUTHOR</label>
        <input type="text" id="author" placeholder="Author...">
        <label>ISBN</label>
        <input type="text" id="isbn" placeholder="Isnb...">
        <button type="button" id="create-book">Submit</button>
    </form>

    <form id="edit-form" style="visibility: hidden">
      <h3>EDIT FORM</h3>
      <label>TITLE</label>
      <input type="text" id="edit-title">
      <label>AUTHOR</label>
      <input type="text" id="edit-author">
      <label>ISBN</label>
      <input type="text" id="edit-isbn">
      <button type="button" id="edit-book">Submit</button>
  </form>
    <script type="module" src="../requester.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>

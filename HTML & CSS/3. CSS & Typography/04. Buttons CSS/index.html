<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Buttons CSS</title>
</head>

<body>
   <section class="btn-container">
      <article>
         <h2>Normal Buttons</h2>
         <a href="" class="btn">Learn More</a>
         <button class="btn">Learn More</button>
         <button class="btn hover">Learn More</button>
      </article>

      <article>
         <h2>Filled Buttons</h2>
         <a href="" class="btn fill">Learn More</a>
         <button class="btn fill">Learn More</button>
         <button class="btn fill hover">Learn More</button>
      </article>

      <article>
         <h2>Icon Buttons</h2>
         <a href="" class="btn fill">
            <i class="fas fa-arrow-down"></i>
            Download
         </a>
         <button class="btn fill">
            <i class="fas fa-arrow-down"></i>
            Download
         </button>
         <button class="btn fill hover">
            <i class="fas fa-arrow-down"></i>
            Download
         </button>
      </article>
   </section>
</body>

</html>
